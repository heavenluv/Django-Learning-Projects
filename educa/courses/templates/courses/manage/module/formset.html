{% extends "base.html" %}

{% block title %}
Edit "{{ course.title }}"
{% endblock %}

{% block content %}
<h1>Edit "{{ course.title }}"</h1>
<div class="module">
    <h2>Course modules</h2>
    <form method="post">
        {{ formset }}
        {{ formset.management_form }} 
        <!-- The management form includes hidden fields to control the initial, total, minimum, and maximum number of forms.-->
        {% csrf_token %}
        <input type="submit" value="Save modules">
    </form>
</div>
{% endblock %}
